<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhaltsverzeichnis</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -75px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
    </style>
</head>

<body>
    <h1>Inhaltsverzeichnis</h1>
    <h2>Upload {{ val }}erfolgreich</h2>
    <p>Datei: <code>{{ name }}</code></p>
    <p>{{ message }}</p>
    <p>Datensatz:
      <input title="Network Id" type="text" value="{{ id }}" id="network_id" />
      <button title="kopieren" type="button" onclick="cpTextFunc('network_id')">
        kopieren
      </button>
    </p>
    {% block body %}
      {% if url %}
    <p>Feld <code>856 42</code>:
      <input title="MARC XML" type="text" value="{{ marc }}" id="marc_data" />
      <button title="kopieren" type="button" onclick="cpTextFunc('marc_data')">
        kopieren
      </button>
    </p>  
    <p>Link überprüfen: <a href="{{ url }}" target=\"_blank\">Inhaltsverzeichnis</a></p>
      {% endif %}
    {% endblock %}
    <p><a href="/">zurück</a> zur Eingabemaske</p>

    <script>
function cpTextFunc(field) {
  var copyText = document.getElementById(field);
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
}
    </script>
</body>

</html>
