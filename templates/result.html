<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhaltsverzeichnis</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img title="ZHAW" src="/static/img/zhaw_logo.png" />
                    <a id="app-title" href="/" class="h1">
                        TOC Uploader </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Upload {{ val }}erfolgreich</h1>
                    <p class="lead">
                        ausgewählte Datei: {{ name }}
                    </p>
                    <p class="lead">
                        {{ message }}
                    </p>
                    <label for="network_id">
                        Datensatz
                    </label>
                    <div class="input-group mb-3">
                        <input title="Network Id" type="text" value="{{ id }}" id="network_id" class="form-control" />
                        <div class="input-group-append">
                            <button title="kopieren" type="button" onclick="cpTextFunc('network_id')" class="btn btn-primary" class="input-group-text">
                                kopieren
                            </button>
                        </div>
                    </div>
                    {% block body %}
                        {% if url %}
                    <label for="marc_data">
                        Feld <span class="is-red">856 42</span>
                    </label>
                    <div class="input-group mb-3">
                        <input title="MARC XML" type="text" value="{{ marc }}" id="marc_data" class="form-control" />
                        <button title="kopieren" type="button" onclick="cpTextFunc('marc_data')" class="btn btn-primary" class="input-group-text" class="input-group-append">
                            kopieren
                        </button>
                    </div>
                    <div class="text-start">
                        <label for="toc-link">Link überprüfen</label>
                        <a href="{{ url }}" class="btn btn-primary" target=\"_blank\" id="toc-link">Inhaltsverzeichnis</a>
                    </div>
                        {% endif %}
                    {% endblock %}
                    <div class="text-start">
                        <label for="back">zur Eingabemaske</label>
                        <a href="/" class="btn btn-primary id="back">zurück</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 text-start">
                    <div>© ZHAW HSB Winterthur</div>
                </div>
            </div>
        </div>
    </footer>

    <script>
function cpTextFunc(field) {
  var copyText = document.getElementById(field);
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
}
    </script>
</body>

</html>
