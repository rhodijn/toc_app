<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhaltsverzeichnis</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img title="ZHAW" src="/static/img/zhaw_logo.png" />
                    <a id="app-title" href="/" class="h1">TOC Uploader</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <fieldset>
                        <form title="pdf upload" method="POST" action="result" enctype="multipart/form-data">
                            <legend><h1>Inhaltsverzeichnis hochladen</h1></legend>
                            <p class="lead">
                                Bibliothek und eine PDF-Datei für den Upload auswählen
                            </p>
                            <label for="library">
                                Bibliothek <span class="is-red">*</span>
                            </label>
                            <select title="library" id="library" name="library" class="form-control" required>
                                <option id="" value="">
                                </option>
                                <option id="winterthur" value="win">
                                    Winterthur
                                </option>
                                <option id="waedenswil" value="wae">
                                    Wädenswil
                                </option>
                                <option id="zuerich" value="zue">
                                    Zürich
                                </option>
                            </select>
                            <label for="file">
                                PDF Datei hochladen <span class="is-red">*</span>
                            </label>
                            <input id="file" type="file" name="file" filetype="pdf" accept=".pdf" class="form-control" required />
                            <div class="text-end">
                                <button type="submit" name="load" class="btn btn-primary">hochladen</button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 text-start">
                    <div>© ZHAW HSB Winterthur</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
